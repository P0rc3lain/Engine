name: Documentation

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Build the project
        run: xcodebuild build docbuild
                        -project Engine.xcodeproj
                        -scheme Engine archive
                        -derivedDataPath /tmp/engine-build
                        -configuration Release
      - name: Prepare documentation for hosting
        run: $(xcodebuild -find docc) process-archive
                                      transform-for-static-hosting
                                      /tmp/engine-build/Build/Products/Release/Engine.doccarchive
                                      --hosting-base-path Engine
                                      --output-path docs
      - name: Redirect to the actual documentation
        run: cp -f Auxilary/index.html docs/index.html
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: 'docs'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
